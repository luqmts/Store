<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Store Management</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" 
                            th:href="@{/product/list(sortBy='id', direction='asc')}"
                            th:classappend="${page} == 'product' ? 'active' : ''">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" 
                            th:href="@{/supplier/list(sortBy='id', direction='asc')}"
                            th:classappend="${page} == 'supplier' ? 'active' : ''">Suppliers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" 
                            th:href="@{/order/list(sortBy='orderDate', direction='desc')}"
                            th:classappend="${page} == 'order' ? 'active' : ''">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" 
                            th:href="@{/seller/list(sortBy='id', direction='asc')}"
                            th:classappend="${page} == 'seller' ? 'active' : ''">Sellers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" 
                                th:href="@{/customer/list(sortBy='id', direction='asc')}"
                                th:classappend="${page} == 'customer' ? 'active' : ''">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/supply/list(sortBy='id', direction='asc')}"
                               th:classappend="${page} == 'supply' ? 'active' : ''">Supply</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
</body>
</html>
