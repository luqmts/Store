<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <h1>User list</h1>
    <div class="container-fluid border border-text-black-50 rounded-2 pt-1">
        <div class="h4 pb-2 mb-4 text-black-50 border-bottom border-text-black-50">Filter by</div>
        
        <form method="get" th:action="@{/user/list}">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="direction" th:value="${direction}" />
            <div class="row align-items-end">
                 <div class="mb-3 col-2">
                    <label for="inputName" class="form-label">Name</label>
                    <input name="name" class="form-control" id="inputName" th:value="${name}">
                </div>
                 <div class="mb-3 col-2">
                    <label for="inputLogin" class="form-label">Login</label>
                    <input name="login" class="form-control" id="inputLogin" th:value="${login}">
                </div>
                <div class="mb-3 col-2">
                    <label for="inputRole" class="form-label">Role</label>
                    <select name="selectedRole" class="form-control" id="inputRole">
                        <option value="" disabled selected>Select a Role</option>
                        <option th:each="role: ${roles}"
                                th:value="${role.name()}"
                                th:text="${role}"
                                th:selected="${selectedRole} == ${role.name()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-4"></div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a th:href="@{/user/list(sortBy=${sortBy}, direction=${direction})}" class="btn btn-secondary w-100">Clear Filter</a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <a th:href="@{/user/list(
                        sortBy='id',
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        selectedRole=${selectedRole},
                        name=${name},
                        login=${login}
                    )}">
                        #
                        <span th:text="${sortBy == 'id' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/user/list(
                        sortBy='name',
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        selectedRole=${selectedRole},
                        name=${name},
                        login=${login}
                    )}">
                        Name
                    <span th:text="${sortBy == 'name' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                </a>
                </th>
                <th scope="col">
                    <a th:href="@{/user/list(
                        sortBy='login',
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        selectedRole=${selectedRole},
                        name=${name},
                        login=${login}
                    )}">
                        Login
                        <span th:text="${sortBy == 'login' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/user/list(
                        sortBy='role',
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        selectedRole=${selectedRole},
                        name=${name},
                        login=${login}
                    )}">
                        Role
                        <span th:text="${sortBy == 'role' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="user : ${users}">
                <th scope="row" data-th-text="${user.id}"></th>
                <td data-th-text="${user.name}"></td>
                <td data-th-text="${user.login}"></td>
                <td data-th-text="${user.role}"></td>
                <td>
                    <a th:href="@{/user/form/{id}(id=${user.id})}"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/user/delete/{id}(id=${user.id})}"><i class="bi bi-trash3"></i></a>
                    <a th:href="@{/user/form/{id}/update-password(id=${user.id})}">Update password</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary position-fixed bottom-0 end-0 m-4" th:href="@{/user/form}" role="button">Register new User</a>
</body>
</html>
