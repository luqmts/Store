<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Supply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>
    
    <h1>Supply</h1>
    
    <div class="container-fluid border border-text-black-50 rounded-2 pt-1">
        <div class="h4 pb-2 mb-4 text-black-50 border-bottom border-text-black-50">Filter by</div>
        
        <form method="get" th:action="@{/supply/list}">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="direction" th:value="${direction}" />
            <div class="row align-items-end">
                <div class="mb-3 col-2">
                    <label for="productInput" class="form-label">Product</label>
                    <select name="productId" class="form-control" id="productInput">
                        <option value="" disabled selected>Select a Product</option>
                        <option th:each="product: ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}"
                                th:selected="${productId} == ${product.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-7"></div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a
                        th:href="@{/supply/csv(sortBy=${sortBy},direction=${direction},productId=${productId})}"
                        type="submit" class="btn btn-outline-dark w-30"><i class="bi bi-filetype-csv"></i></a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a th:href="@{/supply/list(sortBy=${sortBy}, direction=${direction})}" class="btn btn-secondary w-100">Clear Filter</a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <a th:href="@{/supply/list(
                        sortBy='id', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId}
                    )}">
                        #
                        <span th:text="${sortBy == 'id' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">Product</th>
                <th scope="col">
                    <a th:href="@{/supply/list(
                        sortBy='quantity', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId}
                    )}">
                        Quantity
                        <span th:text="${sortBy == 'quantity' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="item : ${supply}">
                <th scope="row" data-th-text="${item.id}"></th>
                <td data-th-text="${item.product}"></td>
                <td data-th-text="${item.quantity}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/supply/form/{id}(id=${item.id})}"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/supply/delete/{id}(id=${item.id})}"><i class="bi bi-trash3"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary position-fixed bottom-0 end-0 m-4" th:href="@{/supply/form}" role="button" sec:authorize="hasRole('ROLE_ADMIN')">Register new Product on Supply</a>
</body>
</html>
