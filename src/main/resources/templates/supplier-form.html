<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Supplier form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <form method="POST" th:action="@{/supplier/create}" th:object="${supplier}">
        <input type="hidden" name="id" th:value="${supplier.id}">
        <input type="hidden" name="created" th:value="${supplier.created}">
        <input type="hidden" name="createdBy" th:value="${supplier.createdBy}">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input name="name" class="form-control" id="inputName" aria-describedby="nameHelp" th:value="${supplier.name}" required>
            <div id="nameHelp" class="form-text">Insert supplier's name.</div>
        </div>
        <div class="mb-3">
            <label for="inputCnpj" class="form-label">CNPJ</label>
            <input name="cnpj" class="form-control" id="inputCnpj" aria-describedby="cnpjHelp" th:value="${supplier.cnpj}" required>
            <div th:if="${cnpjError}" th:text="${cnpjError}" class="text-danger"></div>            
            <div id="cnpjHelp" class="form-text">Insert supplier's CNPJ.</div>
        </div>
        <div class="mb-3">
            <label for="inputMail" class="form-label">Mail</label>
            <input name="mail" th:field="*{mail}" class="form-control" id="inputMail" aria-describedby="mailHelp" th:value="${supplier.mail}" required>
            <div th:if="${mailError}" th:text="${mailError}" class="text-danger"></div>            
            <div id="mailHelp" class="form-text">Insert supplier's mail.</div>
        </div>
         <div class="mb-3">
            <label for="inputPhone" class="form-label">Phone</label>
            <input name="phone" type="number" class="form-control" id="inputPhone" aria-describedby="phoneHelp" th:value="${supplier.phone}" required>
            <div th:if="${phoneError}" th:text="${phoneError}" class="text-danger"></div>            
            <div id="phoneHelp" class="form-text">Insert supplier's phone.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
