<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/product-list">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current href="/supplier-list">Supplier</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <form method="POST" action="/create-supplier">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input name="name" class="form-control" id="inputName" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Insert supplier's name.</div>
        </div>
        <div class="mb-3">
            <label for="inputCNPJ" class="form-label">CNPJ</label>
            <input name="CNPJ" class="form-control" id="inputCNPJ" aria-describedby="CNPJHelp">
            <div id="CNPJHelp" class="form-text">Insert supplier's CNPJ.</div>
        </div>
        <div class="mb-3">
            <label for="inputMail>" class="form-label">Mail</label>
            <input name="mail" class="form-control" id="inputMail" aria-describedby="mailHelp"/>
            <div id="mailHelp" class="form-text">Insert product's mail.</div>
        </div>
         <div class="mb-3">
            <label for="inputPhone" class="form-label">Phone</label>
            <input name="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
            <div id="phoneHelp" class="form-text">Insert supplier's phone.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
