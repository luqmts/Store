<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current th:href="@{/supplier/list}">Supplier</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <form method="POST" action="/supplier/create" th:object="${supplier}">
        <input type="hidden" name="id" th:value="${supplier.id}">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input name="name" class="form-control" id="inputName" aria-describedby="nameHelp" th:value="${supplier.name}">
            <div id="nameHelp" class="form-text">Insert supplier's name.</div>
        </div>
        <div class="mb-3">
            <label for="inputcnpj" class="form-label">CNPJ</label>
            <input name="cnpj" class="form-control" id="inputcnpj" aria-describedby="cnpjHelp" th:value="${supplier.cnpj}">
            <div id="cnpjHelp" class="form-text">Insert supplier's CNPJ.</div>
        </div>
        <div class="mb-3">
            <label for="inputMail" class="form-label">Mail</label>
            <input name="mail" class="form-control" id="inputMail" aria-describedby="mailHelp" th:value="${supplier.mail}">
            <div id="mailHelp" class="form-text">Insert product's mail.</div>
        </div>
         <div class="mb-3">
            <label for="inputPhone" class="form-label">Phone</label>
            <input name="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" th:value="${supplier.phone}">
            <div id="phoneHelp" class="form-text">Insert supplier's phone.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
