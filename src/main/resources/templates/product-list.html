<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/product/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/supplier/list}">Supplier</a>
                </li>
            </ul>
            </div>
        </div>  
    </nav>

    <a class="btn btn-primary" th:href="@{/product/form}" role="button">Create Product</a>

    <h1>Product list</h1>
    <table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Sku</th>
            <th scope="col">Description</th>
            <th scope="col">Supplier id</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-th-each="product : ${products}">
            <th scope="row" data-th-text="${product.id}"></th>
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.sku}"></td>
            <td data-th-text="${product.description}"></td>
            <td data-th-text="${product.supplier_id}"></td>
            <td>
                <a th:href="@{/product/form/{id}(id=${product.id})}"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}"><i class="bi bi-trash3"></i></a>
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
