<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>
    
    <h1>Order list</h1>
    
    <div class="container-fluid border border-text-black-50 rounded-2 pt-1">
        <div class="h4 pb-2 mb-4 text-black-50 border-bottom border-text-black-50">Filter by</div>
        
        <form method="get" th:action="@{/order/list}">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="direction" th:value="${direction}" />
            <div class="row align-items-end">
                <div class="mb-3 col-2">
                    <label for="productInput" class="form-label">Product</label>
                    <select name="product.id" class="form-control" id="productInput">
                        <option value="" disabled selected>Select a Product</option>
                        <option th:each="product: ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}"
                                th:selected="${productId} == ${product.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-2">
                    <label for="inputSeller" class="form-label">Seller</label>
                    <select name="seller.id" class="form-control" id="inputSeller">
                        <option value="" disabled selected>Select a Seller</option>
                        <option th:each="seller: ${sellers}"
                                th:value="${seller.id}"
                                th:text="${seller.name}"
                                th:selected="${sellerId} == ${seller.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-2">
                    <label for="inputCustomer" class="form-label">Customer</label>
                    <select name="customer.id" class="form-control" id="inputCustomer">
                        <option value="" disabled selected>Select a Customer</option>
                        <option th:each="customer: ${customers}"
                                th:value="${customer.id}"
                                th:text="${customer.name}"
                                th:selected="${customerId} == ${customer.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-3"></div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a
                        th:href="@{/order/csv(sortBy=${sortBy},direction=${direction},product.id=${productId},seller.id=${sellerId},customer.id=${customerId})}"
                        type="submit" class="btn btn-outline-dark w-30"><i class="bi bi-filetype-csv"></i></a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a th:href="@{/order/list(sortBy=${sortBy}, direction=${direction})}" class="btn btn-secondary w-100">Clear Filter</a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <a th:href="@{/order/list(
                        sortBy='id', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId},
                        sellerId=${sellerId},
                        customerId=${customerId}
                    )}">
                        #
                        <span th:text="${sortBy == 'id' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/order/list(
                        sortBy='orderDate', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId},
                        sellerId=${sellerId},
                        customerId=${customerId}
                    )}">
                        Order Date
                        <span th:text="${sortBy == 'orderDate' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">Product</th>
                <th scope="col">Seller</th>
                <th scope="col">Customer</th>
                <th scope="col">
                    <a th:href="@{/order/list(
                        sortBy='quantity', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId},
                        sellerId=${sellerId},
                        customerId=${customerId}
                    )}">
                        Quantity
                        <span th:text="${sortBy == 'quantity' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/order/list(
                        sortBy='totalPrice', 
                        direction=${direction == 'asc' ? 'desc' : 'asc'},
                        productId=${productId},
                        sellerId=${sellerId},
                        customerId=${customerId}
                    )}">
                        Total Sold
                        <span th:text="${sortBy == 'totalPrice' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="order : ${orders}">
                <th scope="row" data-th-text="${order.id}"></th>
                <td data-th-text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                <td data-th-text="${order.product}"></td>
                <td data-th-text="${order.seller}"></td>
                <td data-th-text="${order.customer}"></td>
                <td data-th-text="${order.quantity}"></td>
                <td data-th-text="${order.totalPrice}"></td>
                <td>
                    <a th:href="@{/order/form/{id}(id=${order.id})}"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/order/delete/{id}(id=${order.id})}"><i class="bi bi-trash3"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary position-fixed bottom-0 end-0 m-4" th:href="@{/order/form}" role="button">Register new Order</a>
</body>
</html>
