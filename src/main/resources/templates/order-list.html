<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <a class="btn btn-primary" th:href="@{/order/form}" role="button">Register new Order</a>

    <h1>Order list</h1>
    <table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Seller</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total sold</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-th-each="order : ${orders}">
            <th scope="row" data-th-text="${order.id}"></th>
            <td data-th-text="${order.product}"></td>
            <td data-th-text="${order.seller}"></td>
            <td data-th-text="${order.quantity}"></td>
            <td data-th-text="${order.totalPrice}"></td>
            <td>
                <a th:href="@{/order/form/{id}(id=${order.id})}"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/order/delete/{id}(id=${order.id})}"><i class="bi bi-trash3"></i></a>
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
