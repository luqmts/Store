<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <h1>Seller list</h1>
    <div class="container-fluid border border-text-black-50 rounded-2 pt-1">
        <div class="h4 pb-2 mb-4 text-black-50 border-bottom border-text-black-50">Filter by</div>
        
        <form method="get" th:action="@{/seller/list}">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="direction" th:value="${direction}" />
            <div class="row align-items-end">
                <div class="mb-3 col-2">
                    <label for="inputDepartment" class="form-label">Department</label>
                    <select name="department" class="form-control" id="department">
                        <option value="" disabled selected>Select a Department</option>
                        <option th:each="department: ${departments}"
                                th:value="${department.name()}"
                                th:text="${department}"
                                th:selected="${selectedDepartment} == ${department.name()}">
                        </option>
                    </select>
                </div>
                 <div class="mb-3 col-2">
                    <label for="inputName" class="form-label">Name</label>
                    <input name="name" class="form-control" id="inputName" th:value="${name}">
                </div>
                 <div class="mb-3 col-2">
                    <label for="inputMail" class="form-label">Mail</label>
                    <input name="mail" class="form-control" id="inputMail" th:value="${mail}">
                </div>
                 <div class="mb-3 col-2">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input name="phone" class="form-control" id="inputPhone" th:value="${phone}">
                </div>
                <div class="mb-3 col-2"></div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <a th:href="@{/seller/list(sortBy=${sortBy}, direction=${direction})}" class="btn btn-secondary w-100">Clear Filter</a>
                </div>
                <div class="mb-3 col-1 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <a th:href="@{/seller/list(sortBy='id', direction=${direction == 'asc' ? 'desc' : 'asc'})}">
                        #
                        <span th:text="${sortBy == 'id' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/seller/list(sortBy='name', direction=${direction == 'asc' ? 'desc' : 'asc'})}">
                        Name
                    <span th:text="${sortBy == 'name' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                </a>
                </th>
                <th scope="col">
                    <a th:href="@{/seller/list(sortBy='mail', direction=${direction == 'asc' ? 'desc' : 'asc'})}">
                        Mail
                        <span th:text="${sortBy == 'mail' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/seller/list(sortBy='phone', direction=${direction == 'asc' ? 'desc' : 'asc'})}">
                        Phone
                        <span th:text="${sortBy == 'phone' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">
                    <a th:href="@{/seller/list(sortBy='department', direction=${direction == 'asc' ? 'desc' : 'asc'})}">
                        Department
                        <span th:text="${sortBy == 'department' ? (direction == 'asc' ? '↑' : '↓') : ''}"></span>
                    </a>
                </th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="seller : ${sellers}">
                <th scope="row" data-th-text="${seller.id}"></th>
                <td data-th-text="${seller.name}"></td>
                <td data-th-text="${seller.mail}"></td>
                <td data-th-text="${seller.phone}"></td>
                <td data-th-text="${seller.department}"></td>
                <td>
                    <a th:href="@{/seller/form/{id}(id=${seller.id})}"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/seller/delete/{id}(id=${seller.id})}"><i class="bi bi-trash3"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary position-fixed bottom-0 end-0 m-4" th:href="@{/seller/form}" role="button">Register new Seller</a>
</body>
</html>
