<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <form method="POST"
      th:action="${customer.id} == null ? @{/customer/form} : @{/customer/form/{id}(id=${customer.id})}"
      th:object="${customer}">
        <input type="hidden" name="id" th:value="${customer.id}">
        <input type="hidden" name="created" th:value="${customer.created}">
        <input type="hidden" name="createdBy" th:value="${customer.createdBy}">

        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input name="name" class="form-control" id="inputName" aria-describedby="nameHelp" th:value="${customer.name}" required>
            <div id="nameHelp" class="form-text">Insert customer's name.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
